<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reimagining classical music website">
    <meta name="keywords" content="classical music, classical, reimagine, rethink, best you you can be, best you">
    <meta name="author" content="Alice Penner">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Reimagine Classical</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
</head>

<body>
    <header>
        <nav>
            <ul id="navbar">
                <li><a href="index.html" class="item">home</a></li>
                <li><a href="classicalfacts.html" class="item">classical facts</a></li>
                <li><a href="aboutme.html" class="item">about me</a></li>
                <li><a href="letstalk.html" class="item active">let's talk</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="letstalkimg">
            <form class="letstalk" method="POST" action="https://formdump.codeinstitute.net/">
                <h1>Tell me a bit about you:</h1>
                <br>
                <div class="contactinfo">
                    <label for="pronoun">pronoun(s):</label>
                    <input type="text" name="pronouns" id="pronoun" list="pronoun(s)" aria-label="pronoun(s)">
                    <datalist id="pronoun(s)">
                        <option value="he">he</option>
                        <option value="she">she</option>
                        <option value="they">they</option>
                        <option value="heshethey">he/she/they</option>
                        <option value="noanswer">prefer not to say</option>
                    </datalist>
                    <br>
                    <label for="name">name:</label>
                    <input type="text" name="name" id="name" placeholder="name" required aria-label="name">
                    <br>
                    <label for="email">email address:</label>
                    <input type="email" name="email" id="email" placeholder="email" required aria-label="email">
                    <br><br>
                </div>
                <h2> Music Styles I Like (check off all you like):</h2>
                <div class="musicstyles">
                    <input type="checkbox" name="classical" id="classical" value="classical">
                    <label for="classical">classical</label><br>

                    <input type="checkbox" name="rock" id="rock" value="rock">
                    <label for="rock">rock</label><br>

                    <input type="checkbox" name="bluesjazz" id="bluesjazz" value="bluesjazz">
                    <label for="bluesjazz">blues/jazz</label><br>

                    <input type="checkbox" name="countryfolk" id="countryfolk" value="countryfolk">
                    <label for="countryfolk">country/folk</label><br>
                </div>
                <br>
                <div class="addlinfo">
                        <label for="addl" id="addllabel"><h2>Would you like to share anything more about you?</h2></label>    
                        <textarea name="addl" id="addl" placeholder="perhaps your favorite band or song"></textarea>
                    <br>
                </div>
                <div class="container">
                    <div class="button">
                        <button class="styled" type="submit"><h2>submit</h2></button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instragram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
                <a href="https://music.apple.com" target="_blank" rel="noopener"
                    aria-label="Visit our Apple Music page (opens in a new tab)"><i class="fa-brands fa-apple"></i></a>
                <a href="https://spotify.com" target="_blank" rel="noopener"
                    aria-label="Visit our Spotify page (opens in a new tab)"><i class="fa-brands fa-spotify"></i></a>
                <a href="https://linkedin.com" target="_blank" rel="noopener"
                    aria-label="Visit my LinkedIn page (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/fbb713651b.js" crossorigin="anonymous"></script>
</body>

</html>
